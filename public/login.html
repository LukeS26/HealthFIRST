<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Login</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="coolForm">
            <h1><u>Login</u></h1>
            <div id="notFilled" class="error">Please fill out all of the fields</div><br>
            <div>
                <input id="username" placeholder="Username" type="username" required="true" autofocus maxlength="50">
                <div class="line"></div><br><br>
            </div>
            <div>
                <input id="password" placeholder="Password" type="password" required="true" maxlength="50">
                <div class="line"></div><br><br>
            </div>
            <button onclick="checkForm()">Login</button><br><br>
            <a href="register.html" class="formLink">Don't have an account? Click here to register</a>
        </div>
        <script src="login.js"></script>
    </body>
</html>
