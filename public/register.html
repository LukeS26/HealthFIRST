<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Register</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <form class="coolForm">
            <h1><u>Register</u></h1><br>
            <div>
                <input name="username" placeholder="Username" type="username" required="true" autofocus maxlength="50">
                <div class="line"></div><br><br>
            </div>
            <div>
                <input name="password" placeholder="Password" type="password" required="true" maxlength="50">
                <div class="line"></div><br><br>
            </div>
            <div>
                <input name="firstName" placeholder="First Name" required="true" maxlength="50">
                <div class="line"></div><br><br>
            </div>
            <div>
                <input name="lastName" placeholder="Last Name" required="true" maxlength="50">
                <div class="line"></div><br><br>
            </div>
            <div>
                <input name="email" placeholder="Email" type="email" required="true" maxlength="50">
                <div class="line"></div><br><br>
            </div>
            <div class="coolFormCheckBox">
                <input name="check13" type="checkbox" required="true">
                <div>Are you over the age of 13?</div>
            </div><br><br>
            <button>Register</button><br><br>
            <a href="login.html" class="formLink">Already have an account? Click here to login</a>
        </form>
    </body>
</html>
