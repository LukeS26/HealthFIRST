plugins {
    id 'application'
}

repositories {
    jcenter()
}

dependencies {
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.12.7'
    compile 'io.javalin:javalin:3.13.0'
    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.0-alpha1'
    compile group: 'org.mindrot', name: 'jbcrypt', version: '0.4'
}

// The server needs it out here for some reason instead of in application{}
mainClass = 'LukeS26.github.io.Driver'

