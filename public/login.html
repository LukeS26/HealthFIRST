<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Login</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <form class="coolForm">
            <div><u>Login</u></div><br>
            <div>
                <input name="username" placeholder="Username" type="username" required="true" autofocus autocomplete="off" maxlength="50">
                <div class="line"></div><br><br>
            </div>
            <div>
                <input name="password" placeholder="Password" type="password" required="true" maxlength="50">
                <div class="line"></div><br><br>
            </div>
            <button>Login</button>
        </form>
        <script src="login.js"></script>
    </body>
</html>
