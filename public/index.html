<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthFIRST</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <script src="checkUser.js"></script>
</head>

<body style="background-color: rgb(226, 226, 226);">
  <header>
    <div class="headerRight">
      <a href="/"><span class="titleHome">HealthFIRST</span></a>
    </div>
    <div id="profileHeader" class="profileHeader" onclick="toggleOptions()">
      <div class="profileImage" style="height: 50px; width: 50px; overflow: hidden;">
        <img alt="profile picture" id="headerImage" src="defaultPic.png" height="50px" width="50px"> 
      </div>
      <h2 id="usernameOutput"></h2>
    </div>
    <div id="profileHeaderStuff">
      <div>
        <a id="profileLink" href="user.html?">Profile</a><br><br>
        <a href="profile.html">Options</a><br><br>
        <a onclick="logout()">Logout</a><br><br>
      </div>
    </div>
  </header>
  <div class="navigation" id="nav">  
    <a class="navlinks" href="/"> Home </a> 
    <a class="navlinks" href="/challenges.html">Challenges</a> 
    <a class="navlinks" href="/about.html">About</a>
  </div>
  <br><br><br>
  <div class="blur" id="popupBlur" onclick="togglePostPopup()">
    <div class="popup" id="post-popup">
      <div id="titleTooLong" class="error">Your title is over 40 characters</div><br>
      <div id="bodyTooLong" class="error">Your body is over 3000 characters</div><br>

      <input placeholder="Title" id="postTitle" onclick="togglePostPopup()" autofocus>
      <textarea placeholder="Body" id="postBody" onclick="togglePostPopup()"></textarea><br>
      <button onclick="collectPostInfo()">Chat</button>
    </div>
  </div>
  <div id="posts" class="posts"><img src="gears_1_gray.gif" style="width:100px;" id="loadingPost"></div>
  <div class="centerOnPage" style="display:flex; width:100%; justify-content: center; position: fixed; left:0; bottom: 2%;"><div class="makePostContainer" onclick="togglePostPopup()"><h2 class="makePost">New Post</h2></div></div>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>-->
    <script src="header.js"></script>
    <script src="home.js"></script>
  </body>
</html>
