<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Login</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <form class="coolForm">
            <h1><u>Login</u></h1><br>
            <div>
                <input name="username" placeholder="Username" type="username" required="true" autofocus autocomplete="off" maxlength="50">
                <div class="line"></div><br><br>
            </div>
            <div>
                <input name="password" placeholder="Password" type="password" required="true" maxlength="50">
                <div class="line"></div><br><br>
            </div>
            <button>Login</button><br><br>
            <a href="register.html" class="formLink">Don't have an account? Click here to register</a>
        </form>
        <script src="login.js"></script>
    </body>
</html>
