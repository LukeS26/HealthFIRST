<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>HealthFIRST</title>
	<link href="style.css" rel="stylesheet" type="text/css" />

	<link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
	<link rel="manifest" href="favicon/site.webmanifest">
	<script src="checkUser.js"></script>
</head>

<body>
	<header>
		<div class="headerRight"> <a class="linkHome" href="/" style="color: white;"><span class="titleHome" style="color: white;">HealthFIRST</span> </a> </div>
		<div id="profileHeader" class="profileHeader" onclick="toggleOptions()">
		  <div class="profileImage" style="height: 50px; width: 50px; overflow: hidden;">
			<img alt="profile picture" id="headerImage" src="defaultPic.png" height="50px" width="50px"> 
		  </div>
		  <h2 id="usernameOutput"></h2>
		</div>
		<div id="profileHeaderStuff">
		  <div>
			<a id="profileLink" href="user.html?">Profile</a><br><br>
        <a href="profile.html">Options</a><br><br>
			<a onclick="logout()">Logout</a><br><br>
		  </div>
		</div>
	  </header>

	<br><br><br>
	<div style="z-index: -2; position: absolute;">
		<h1 id="title" class="postTitle"></h1>
		<a id="author" class="postAuthor" href=""></a>
		<h6 id="date" class="postAuthor"></h6>
		<p id="body" class="postBody"></p>
		<img src="gears_1.gif" style="width:100px;" id="loadingPost">
		<div> <div id="options"> <button onClick="openCommentField(this, null)" style="left: 25px;position: relative; background: rgba(0,0,0,0); border: none;">  <img src="reply.svg" alt="reply" width="20px" height="20px">  </button> </div> </div>
		<hr>

		<div id="comments" class="commentField">
			<img src="gears_1.gif" style="width:100px;" id="loadingComments">
		</div>
	</div>

	<script src="header.js"></script>
	<script src="post.js"></script>
</body>

</html>
