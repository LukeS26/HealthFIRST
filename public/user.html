<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthFIRST</title>
  <link href="style.css" rel="stylesheet" type="text/css" />

  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <script src="checkUser.js"></script>
</head>

<body style="background-color: rgb(226, 226, 226);">
  <header>
    <div class="headerRight">
      <a href="/"><span class="titleHome">HealthFIRST</span></a>
    </div>
    <div id="profileHeader" class="profileHeader" onclick="toggleOptions()">
      <div class="profileImage" style="height: 50px; width: 50px; overflow: hidden;">
        <img id="headerImage" src="defaultPic.png" height="50px" width="50px"> 
      </div>
      <h2 id="usernameOutput"></h2>
    </div>
    <div id="profileHeaderStuff">
      <div>
        <a id="profileLink" href="user.html?">Profile</a><br><br>
        <a href="profile.html">Options</a><br><br>
        <a onclick="logout()">Logout</a><br><br>
      </div>
    </div>
  </header>
  <br><br><br>
  <div id="userInfo" class="userInfo">
	  <div alt="profile picture" class="profileImage" style="height: 50px; width: 50px; overflow: hidden;"> <img height="50px" width="50px" id="userPhoto" src="defaultPic.png"> </div>
	  <div> <p id="username"> </p> </div>
    <div id="badges"> </div>
	  <div> <p id="userBio"> </p> </div>
  </div>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>-->
    <script src="header.js"></script>
    <script src="user.js"></script>
  </body>
</html>
