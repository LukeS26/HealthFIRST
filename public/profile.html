<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Profile</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <script src="checkUser.js"></script>
    <script src="lightMode.js"></script>
  </head>

  <body>
    <header>
      <div class="headerRight"> <a href="/"> <span class="titleHome">HealthFIRST</span> </a> </div>
      <div id="profileHeader" class="profileHeader" onclick="toggleOptions()">
        <div class="profileImage" style="height: 50px; width: 50px; overflow: hidden;">
          <img alt="profile picture" id="headerImage" src="defaultPic.png" height="50px" width="50px"> 
        </div>
        <h2 id="usernameOutput"></h2>
      </div>
      <div id="profileHeaderStuff">
        <div>
          <a id="profileLink" href="user.html?">Profile</a><br><br>
          <a href="profile.html">Options</a><br><br>
          <a onclick="logout()">Logout</a><br><br>
        </div>
      </div>
    </header>
    <br><br><br>
    <div class="blur" id="popupBlur" onclick="togglePhotoPopup()">
      <div class="popup" id="imagePopup">
        <div id="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"><div>Drag & Drop</div></div>
        <h1 id="picOr">OR</h1>
        <input placeholder="Paste Image URL Here" id="imgUrlInput" onclick="togglePhotoPopup(); this.select()"><br>
        <button onclick="changeProfilePic()" id="updatePhotoButton">Submit</button>
      </div>
    </div>
    <button onclick="togglePhotoPopup()" style="margin-top: 20px">Change Photo</button>
    <div id="profileOut"></div>
    <br>
    <div class="option">
      <div>Dark Mode</div>
      <label class="switch" id="lightModeSlider"></label>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="profile.js"></script>
    <script src="header.js"></script>
  </body>

</html>
